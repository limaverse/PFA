<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpori | User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --text: #ffffff;
            --text-secondary: #e0e7ff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.18);
            --dark-bg: #0f172a;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .glass-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--text);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: var(--text);
        }

        .section-title h2 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            min-height: 100vh;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2.5rem;
            padding: 0 1rem;
        }
        
        .sidebar-section-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--accent);
            opacity: 0.7;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: var(--glass-bg);
            color: var(--text);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.15);
        }

        .sidebar-nav a.active {
            border-left: 5px solid var(--primary);
            padding-left: 0.75rem;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            margin-left: 280px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Form elements */
        .form-input, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text);
            transition: border-color 0.3s;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        /* Dashboard Header */
        .dashboard-header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        /* Stats Card */
        .stat-card {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .stat-value {
            font-size: 2.25rem;
            font-weight: 800;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Status Badges */
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .status-pending { background-color: #facc15; color: #1e1b4b; }
        .status-published { background-color: var(--success); color: white; }
        .status-declined { background-color: var(--danger); color: white; }

        /* Post Cards */
        .post-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 1rem;
        }

        .post-content {
            color: var(--text);
            line-height: 1.6;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s;
            background: none;
            border: none;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            color: var(--text);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .action-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }

        .action-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .action-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }

        .action-content h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text);
        }

        .action-content p {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Checkboxes */
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid var(--glass-border);
            background: var(--glass-bg);
            cursor: pointer;
        }

        input[type="checkbox"]:checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        /* Responsive Design */
        .sidebar-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 101;
            display: none;
            background: var(--primary);
            color: var(--text);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            cursor: pointer;
        }
        
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                width: 250px;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            .sidebar-toggle {
                display: block;
            }
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .quick-actions {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)) !important;
            }
        }

        @media (max-width: 768px) {
            .quick-actions {
                grid-template-columns: 1fr !important;
            }
            
            .post-actions {
                flex-wrap: wrap;
            }
            
            .main-content {
                padding: 1rem;
            }
        }

        @media (max-width: 640px) {
            .section-title h2 {
                font-size: 1.5rem;
            }
            
            .stat-value {
                font-size: 1.875rem;
            }
            
            .stat-icon {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    
    <!-- Sidebar Toggle Button for Mobile -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <a href="#" class="sidebar-logo">
            <i class="fas fa-shield-alt"></i>
            Transpori
        </a>
        
        <nav class="sidebar-nav flex-grow">
            <a href="#home" class="active" data-page="home">
                <i class="fas fa-home w-5"></i> Home
            </a>
            
            <a href="#my-experiences" data-page="my-experiences">
                <i class="fas fa-history w-5"></i> My Experiences
            </a>
            
            <a href="#share" data-page="share">
                <i class="fas fa-plus-circle w-5"></i> Share Experience
            </a>
            
            <a href="#tips" data-page="tips">
                <i class="fas fa-lightbulb w-5"></i> Safety Tips
            </a>
            
            <a href="#contacts" data-page="contacts">
                <i class="fas fa-phone-alt w-5"></i> Emergency Contacts
            </a>
        </nav>
        
        <!-- User Profile -->
        <div class="mt-auto pt-4 border-t border-white/10">
            <div class="flex items-center gap-3 p-2">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center text-white font-bold">
                    AJ
                </div>
                <div>
                    <div class="font-semibold">Alice Johnson</div>
                    <div class="text-xs text-text-secondary">Active User</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        
        <!-- Dynamic Content Area -->
        <div id="page-content">
            <!-- Content will be rendered here by JavaScript -->
        </div>

    </main>

    <!-- Share Experience Modal -->
    <div id="share-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-primary">Share Your Experience</h2>
                <button class="text-text-secondary hover:text-text" onclick="closeShareModal()">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <form id="experience-form">
                <div class="form-group mb-4">
                    <label class="block text-text-secondary mb-2">Share your transportation experience</label>
                    <textarea class="form-textarea" placeholder="Tell us about your journey... What happened? How was the service? Any safety concerns or positive experiences?" required rows="4"></textarea>
                </div>
                
                <div class="form-group mb-4">
                    <label class="block text-text-secondary mb-2">Add Photos (Optional)</label>
                    <div class="border-2 border-dashed border-glass-border rounded-lg p-6 text-center cursor-pointer hover:border-primary transition">
                        <i class="fas fa-cloud-upload-alt text-3xl text-text-secondary mb-2"></i>
                        <p class="text-text-secondary">Click to upload photos</p>
                        <p class="text-sm text-text-secondary mt-1">Optional: Add photos of your journey</p>
                    </div>
                </div>
                
                <div class="form-group mb-6">
                    <label class="flex items-center text-text-secondary">
                        <input type="checkbox" class="mr-2">
                        <span>Share anonymously</span>
                    </label>
                    <p class="text-sm text-text-secondary mt-1">Your name and profile picture will be hidden</p>
                </div>
                
                <div class="flex gap-3">
                    <button type="button" class="btn btn-outline flex-1" onclick="closeShareModal()">Cancel</button>
                    <button type="submit" class="btn flex-1">
                        <i class="fas fa-paper-plane mr-2"></i> Share Experience
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Experience Detail Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <div id="modal-body">
                <!-- Dynamic content goes here -->
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Mock Data
        let allPosts = [
            {

                isUserPost: false
            },
            {

            },

            },

        let userPosts = [
            { 
                id: 3, 
                content: "The new buses on route 50 are amazing! Comfortable seats and working AC. Much better than the old ones.",
                date: "1 day ago",
                status: "published",
                likes: 42,

            {

            },
            {

                likes: 0,
                comments: 0
            },
            {

                content: "Clean and efficient service on the airport shuttle. Well done!",
                date: "1 week ago",
                status: "published",
                likes: 28,
                comments: 3
            }
        ];

        let safetyTips = [
            { id: 1, title: "Stay Alert", icon: "fas fa-eye", description: "Always be aware of your surroundings when using public transport." },
            { id: 2, title: "Secure Belongings", icon: "fas fa-briefcase", description: "Keep your bags closed and in front of you where you can see them." },
            { id: 3, title: "Emergency Exits", icon: "fas fa-door-open", description: "Note the location of emergency exits when boarding." },
            { id: 4, title: "Travel in Groups", icon: "fas fa-users", description: "When possible, travel with friends or during busy hours." }
        ];

        let emergencyContacts = [
            { id: 1, name: "Police Emergency", number: "197", description: "Immediate police assistance" },
            { id: 2, name: "Ambulance", number: "190", description: "Medical emergencies" },
            { id: 3, name: "Civil Protection", number: "198", description: "Fire and rescue services" },
            { id: 4, name: "Transtu Support", number: "71900000", description: "Transport operator customer service" }
        ];

        let currentPage = "home";

        // Initialize Dashboard
        document.addEventListener('DOMContentLoaded', () => {
            renderPage(currentPage);
            setupNavigation();
            
            // Form submission
            document.getElementById('experience-form').addEventListener('submit', function(e) {
                e.preventDefault();
                submitExperience();
            });
            
            // Setup responsive sidebar
            if (window.innerWidth <= 1024) {
                document.getElementById('sidebar').classList.remove('active');
            } else {
                document.getElementById('sidebar').classList.add('active');
            }
        });

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        function setupNavigation() {
            document.querySelectorAll('.sidebar-nav a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelectorAll('.sidebar-nav a').forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    
                    const newPage = link.dataset.page;
                    if (newPage) {
                        currentPage = newPage;
                        renderPage(newPage);
                    }
                    
                    // Close sidebar on mobile after navigation
                    if (window.innerWidth <= 1024) {
                        toggleSidebar();
                    }
                });
            });
        }

        function renderPage(page) {
            const contentDiv = document.getElementById('page-content');
            contentDiv.innerHTML = '';
            
            switch (page) {
                case 'home':
                    renderHome(contentDiv);
                    break;
                case 'my-experiences':
                    renderMyExperiences(contentDiv);
                    break;
                case 'share':
                    renderShareExperience(contentDiv);
                    break;
                case 'tips':
                    renderSafetyTips(contentDiv);
                    break;
                case 'contacts':
                    renderEmergencyContacts(contentDiv);
                    break;
                default:
                    renderHome(contentDiv);
            }
        }

        function renderHome(target) {
            target.innerHTML = `
                <div class="dashboard-header">
                    <div>
                        <h1 class="text-3xl font-extrabold">Welcome back, Alice!</h1>
                        <p class="text-text-secondary">Recent experiences from our community</p>
                    </div>
                    <button class="btn" onclick="openShareModal()">
                        <i class="fas fa-plus mr-2"></i> Share Experience
                    </button>
                </div>
                
                <div class="quick-actions mb-8">
                    <div class="action-card" onclick="openShareModal()">
                        <div class="action-icon">
                            <i class="fas fa-edit"></i>
                        </div>
                        <div class="action-content">
                            <h3>Share Experience</h3>
                            <p>Tell others about your journey</p>
                        </div>
                    </div>
                    
                    <div class="action-card" data-page="my-experiences">
                        <div class="action-icon" style="background: linear-gradient(135deg, var(--success), var(--accent));">
                            <i class="fas fa-history"></i>
                        </div>
                        <div class="action-content">
                            <h3>My Experiences</h3>
                            <p>View your shared experiences</p>
                        </div>
                    </div>
                    
                    <div class="action-card" data-page="tips">
                        <div class="action-icon" style="background: linear-gradient(135deg, var(--warning), #d97706);">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <div class="action-content">
                            <h3>Safety Tips</h3>
                            <p>Learn how to stay safe</p>
                        </div>
                    </div>
                </div>
                
                <div class="section-title mb-6">
                    <h2>Community Experiences</h2>
                </div>
                
                <div class="space-y-6 mb-8">
                    ${allPosts.map(post => `
                        <div class="post-card">
                            <div class="post-header">
                                <div class="post-avatar" style="background: ${post.anonymous ? '#6b7280' : 'linear-gradient(135deg, var(--primary), var(--secondary))'}">
                                    ${post.avatar}
                                </div>
                                <div>
                                    <div class="font-bold">${post.user}</div>
                                    <div class="text-sm text-text-secondary">${post.date}</div>
                                </div>
                                ${post.isUserPost ? '<span class="status-badge status-published ml-auto">Your Post</span>' : ''}
                            </div>
                            
                            <div class="post-content">

            let textarea;

            } else if (document.querySelector('#main-experience-form textarea')) {
                textarea = document.querySelector('#main-experience-form textarea');
            }
            
            const content = textarea.value.trim();
            
            if (!content) {
                alert('Please write about your experience!');
                return;
            }
            
            const newPost = {
                id: userPosts.length + 10,
                content: content,
                date: 'Just now',
                status: 'pending',
                likes: 0,
                comments: 0
            };
            
            userPosts.unshift(newPost);
            
            // Also add to all posts for community view
            const communityPost = {
                ...newPost,
                user: 'You',
                avatar: 'AJ',
                isUserPost: true
            };
            
            allPosts.unshift(communityPost);
            
            alert('Experience shared successfully! It is now under review.');
            closeShareModal();
            
            // Update current view
            if (currentPage === 'home' || currentPage === 'my-experiences') {
                renderPage(currentPage);
            }

            const post = [...allPosts, ...userPosts].find(p => p.id === id);

                    renderPage(currentPage);

                closeDetailModal();

            const post = userPosts.find(p => p.id === id);

                // In a real app, you would open an edit form with the post content
            }
        }
